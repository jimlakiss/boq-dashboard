<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOQ Dashboard (CSV Driven)</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Structural grid -->
  <!-- <link rel="stylesheet" href="style.css" /> -->

  <script src="./index.js"></script>
  <link rel="stylesheet" href="./style.css">
  
</head>

<body class="bg-slate-100 p-6">

  <!-- CSV Upload -->
  <div class="mb-4 flex items-center gap-4">
    <input
      type="file"
      accept=".csv"
      id="csvInput"
      class="block text-sm text-slate-600
             file:mr-4 file:py-2 file:px-4
             file:rounded-md file:border-0
             file:bg-blue-600 file:text-white
             hover:file:bg-blue-700 cursor-pointer" />
    <span class="text-slate-500 text-sm">
      Upload BOQ CSV
    </span>
  </div>

  <!-- BOQ TABLE -->
  <div id="boqContainer"
       class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">

    <!-- HEADER -->
    <div class="boq-grid bg-slate-200 text-slate-700 font-semibold text-sm
                border-b border-slate-300 px-3 py-3">
      <div>CODE</div>
      <div>DESCRIPTION</div>
      <div class="text-right">QTY</div>
      <div class="text-right">UNIT</div>
      <div class="text-right">RATE</div>
      <div class="text-right">SUBTOTAL</div>
      <div class="text-right">MARKUP</div>
      <div class="text-right">TOTAL</div>
    </div>

    <!-- CSV rows injected here -->

  </div>

  <!-- <script src="index.js"></script> -->
  <!-- <script src="./index.js"></script> -->
</body>
</html>

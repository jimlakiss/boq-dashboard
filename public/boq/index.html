<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BOQ Dashboard (CSV Auto-Load)</title>

  <!-- Tailwind only (no Bootstrap) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Structural grid rule -->
  <link rel="stylesheet" href="/boq/style.css" />
</head>

<body class="bg-slate-100 p-6">
  <div id="boqContainer" class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="boq-grid bg-slate-200 text-slate-700 font-semibold text-sm border-b border-slate-300 px-3 py-3">
      <div>CODE</div>
      <div>DESCRIPTION</div>
      <div class="text-right">QTY</div>
      <div class="text-right">UNIT</div>
      <div class="text-right">RATE</div>
      <div class="text-right">SUBTOTAL</div>
      <div class="text-right">MARKUP</div>
      <div class="text-right">TOTAL</div>
    </div>
  </div>

  <script src="/boq/index.js"></script>
</body>
</html>

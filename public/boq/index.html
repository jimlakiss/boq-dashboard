<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BOQ Dashboard (CSV Auto-Load)</title>

  <!-- Tailwind only (no Bootstrap) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Structural grid + layout rules -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-slate-100 p-6">

  <!-- PAGE WIDTH CONTROLLER -->
  <div id="boqPage">

    <!-- MAIN CONTAINER -->
    <div
      id="boqContainer"
      class="mx-auto w-full bg-white rounded-xl shadow-lg overflow-hidden"
    >

      <!-- HEADER ROW -->
      <div
        class="boq-grid header-row bg-slate-200 text-slate-700 font-bold text-sm border-b border-slate-300 py-3"
      >
        <div>CODE</div>
        <div>DESCRIPTION</div>
        <div>QTY</div>
        <div>UNIT</div>
        <div>RATE</div>
        <div>SUBTOTAL</div>
        <div>FACTOR</div>
        <div>TOTAL</div>
      </div>

      <!-- JS injects rows below -->
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>

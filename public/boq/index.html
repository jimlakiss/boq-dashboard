<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BOQ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (layout utilities only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Application styles -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-slate-100">

  <!-- PAGE WRAPPER -->
  <div id="boqPage" class="mx-auto py-6">

    <!-- MAIN BOQ CONTAINER -->
    <div
      id="boqContainer"
      class="bg-white rounded-xl shadow-lg overflow-hidden w-full"
    >

      <!-- HEADER ROW -->
      <div
        class="boq-grid header-row bg-slate-200 text-slate-700 font-semibold text-sm border-b border-slate-300 py-3"
      >
        <div>CODE</div>
        <div>DESCRIPTION</div>
        <div>QTY</div>
        <div>UNIT</div>
        <div>RATE</div>
        <div>SUBTOTAL</div>
        <div>FACTOR</div>
        <div>TOTAL</div>
      </div>

      <!-- DATA ROWS (injected by JS) -->

    </div>

  </div>

  <!-- Application logic -->
  <script src="./index.js"></script>
</body>
</html>
